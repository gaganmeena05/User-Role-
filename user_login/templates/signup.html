{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <a>Already have an account? <a href="{% url 'signin' %}">Log In</a></a>
{% endblock %}
