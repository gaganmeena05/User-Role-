{% extends 'base.html' %}

{% block title %}
    Sign In
{% endblock %}

{% block content %}
  <h2>Sign In</h2>
  <form method="post" action="{% url 'signin' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
  </form>
  <a>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></a>
{% endblock %}
